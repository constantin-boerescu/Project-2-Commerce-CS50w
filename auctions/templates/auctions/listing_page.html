{% extends "auctions/layout.html" %}

{% block body %}
    <div class="listing_wrapper">
        <img src="{{listing.image_url}}" alt="image of the listing">
        <h4>{{listing.title}}</h4>
        <p>{{listing.description}}</p>
        {{listing.price}} $
        {% if user.is_authenticated %}
            {% if is_in_watchlist %}
            <div class="watch_list_btn">
                <form action="{% url 'remove_from_watchlist' listing_id=listing.id %}">
                    {% csrf_token %}
                    <input type="submit" value ='Remove from watchlist'>
                </form>
            </div>
            {% else %}
            <div class="watch_list_btn"></div>
                <form action="{% url 'add_to_watchlist' listing_id=listing.id %}">
                    {% csrf_token %}
                    <input type="submit" value ='Add to watchlist'>
                </form>
            </div>
            {% endif %}
            <form action="{% url 'add_bids' listing_id=listing.id %}">
                {% csrf_token %}
                {{bids.amout}}
                <input type="number" placeholder="Bid" value="{{bids}}">
            </form>
        {% endif %}
    </div>
    

{% endblock %}
